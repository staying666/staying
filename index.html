<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just / Staying PFP's</title>
<style>
  /* ðŸŒŒ Fundal È™i sparkles */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
  }

  /* sparkles */
  @keyframes sparkle {
    0% {transform: translateY(0) translateX(0);}
    50% {transform: translateY(50px) translateX(50px);}
    100% {transform: translateY(0) translateX(0);}
  }
  .sparkle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    animation: sparkle 3s infinite;
    opacity: 0.7;
  }

  /* titlu */
  h1 {
    text-align: center;
    margin: 20px 0;
    color: white;
    text-shadow: 0 0 10px #00f;
  }

  /* container categorii */
  .categories {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 20px;
  }

  .category {
    width: 180px;
    height: 180px;
    background: #111;
    border: 2px solid #00f;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .category:hover {
    transform: scale(1.05);
  }

  .category button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background: #00f;
    color: white;
  }

  /* container imagini */
  .images-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 20px;
  }

  .images-container img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    object-fit: cover;
    border: 2px solid #00f;
  }

  /* fade albastru la scroll */
  body::after {
    content: "";
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: linear-gradient(to bottom, rgba(0,0,255,0.1), transparent);
    pointer-events: none;
  }
</style>
</head>
<body>

<h1>Just / Staying PFP's</h1>

<div class="categories">
  <div class="category" data-cat="boy">
    <div>PFP Boys</div>
    <div id="count-boy">0</div>
    <input type="file" id="upload-boy" style="display:none" multiple>
    <button onclick="document.getElementById('upload-boy').click()">Upload</button>
  </div>
  <div class="category" data-cat="girl">
    <div>PFP Girls</div>
    <div id="count-girl">0</div>
    <input type="file" id="upload-girl" style="display:none" multiple>
    <button onclick="document.getElementById('upload-girl').click()">Upload</button>
  </div>
  <div class="category" data-cat="anime">
    <div>Anime</div>
    <div id="count-anime">0</div>
    <input type="file" id="upload-anime" style="display:none" multiple>
    <button onclick="document.getElementById('upload-anime').click()">Upload</button>
  </div>
  <div class="category" data-cat="total">
    <div>Total PFP</div>
    <div id="count-total">0</div>
  </div>
</div>

<div class="images-container" id="images"></div>

<script>
const categories = {
  boy: [],
  girl: [],
  anime: []
};

function updateCounters() {
  document.getElementById('count-boy').innerText = categories.boy.length;
  document.getElementById('count-girl').innerText = categories.girl.length;
  document.getElementById('count-anime').innerText = categories.anime.length;
  document.getElementById('count-total').innerText = categories.boy.length + categories.girl.length + categories.anime.length;
}

function handleUpload(cat, files) {
  for (let file of files) {
    const reader = new FileReader();
    reader.onload = e => {
      categories[cat].push(e.target.result);
      updateCounters();
    };
    reader.readAsDataURL(file);
  }
}

document.getElementById('upload-boy').addEventListener('change', (e)=> handleUpload('boy', e.target.files));
document.getElementById('upload-girl').addEventListener('change', (e)=> handleUpload('girl', e.target.files));
document.getElementById('upload-anime').addEventListener('change', (e)=> handleUpload('anime', e.target.files));

const categoryDivs = document.querySelectorAll('.category[data-cat]');
categoryDivs.forEach(div => {
  div.addEventListener('click', ()=>{
    const cat = div.getAttribute('data-cat');
    const imagesDiv = document.getElementById('images');
    imagesDiv.innerHTML = '';
    let imgs = [];
    if (cat === 'total') {
      imgs = [...categories.boy, ...categories.girl, ...categories.anime];
    } else {
      imgs = categories[cat];
    }
    imgs.forEach(src=>{
      const img = document.createElement('img');
      img.src = src;
      imagesDiv.appendChild(img);
    });
  });
});

// sparkles dinamice
for(let i=0;i<50;i++){
  const s=document.createElement('div');
  s.className='sparkle';
  s.style.top=Math.random()*100+'%';
  s.style.left=Math.random()*100+'%';
  s.style.width=(Math.random()*3+2)+'px';
  s.style.height=s.style.width;
  s.style.animationDuration=(Math.random()*3+2)+'s';
  document.body.appendChild(s);
}
</script>

</body>
</html>
